<script>
        $(function(){
          /* スマホナビ開閉 */
          $("#smp_acc img").on("click", function() {
            $("ul.topNav").slideToggle(300); //開閉部分
          });
        });
        $('#smp_acc').click(function(){
          var $target = $('#topNav .topNav');
          var $root = $(this);
          setTimeout(function() {
            if($target.css('display') == 'block') {
              $target.addClass('opened');
              $root.find('img').attr('src','/common2/img/common/smpNav_close.png');
            } else {
              $target.removeClass('opened');
              $root.find('img').attr('src','/common2/img/common/smpNav.png');
            }
          }, 500);
        });

        // モーダル生成用
        function makeModal(target) {
          var $root = $(target);
          var modalNo = $root.attr('class').replace(/[^0-9]/g, '');
          var targetModal = '#modal' + modalNo;
          // すでにモーダルが表示されている場合、先に表示していたモーダル非表示
          $('.modalBox').fadeOut();
          // モーダル表示
          $('.modalInline').fadeIn();
          $(targetModal).fadeIn();
          var modalHeight = $(targetModal).outerHeight();
          var modalCalc01 = $(window).innerHeight() - modalHeight;
          var modalCalc02 = modalCalc01 / 2;
          // モーダル内容を中央表示
          if($(window).innerHeight() > modalHeight) {
            $(targetModal).css('margin-top',modalCalc02 + 'px');
          } else {
            $(targetModal).css('margin-top','20px');
          }
          // モーダル消す処理
          $('.closeModal,#modalOverlay').click(function() {
            $('.modalInline, .modalBox').fadeOut();
          });
          return false;
        }
        // モーダル呼び出し
        $('[class^="modal0"]').click(function() {
          makeModal(this);
        });
        if (!window.console){
          window.console = {
            log : function(msg){
              // do nothing.
            }
          };
        }

        // ヘッダーアンカー制御用
        (function() {
          var pathname = location.pathname,
              $indexNav = $('#indexNav');
          // 現在のパスによってアンカーを変更
          if(pathname === '/' || pathname === '/index.html') {
            // indexページの場合、アンカーのみに変更
            $indexNav.find('a').each(function() {
              var $root = $(this),
                  href = $root.attr('href'),
                  hash = href.replace(/\//g, '')
              $root.attr('href', hash);
            })
          } else {
            // indexページ以外の場合、トップページに遷移させてhashはパラメータとして渡す。その後にパラメータで渡した位置に遷移
            $indexNav.find('a').each(function() {
              var $root = $(this),
                  href = $root.attr('href'),
                  param = href.replace(/#/g, '?')
              $root.attr('href', param);
            });
          }
          // パラメータが付いていた場合、その位置にスムーススクロール
          var param = location.search.replace(/\?/g, '');
          if(param === 'catList' || param === 'indexChoice' || param === 'ranking' || param === 'indexSimurate' || param === 'typed'
          || param === 'step' || param === 'hokkaido' || param === 'tohoku' || param === 'kanto' || param === 'kinki' || param === 'tyubu' || param === 'shikoku' || param === 'tyugoku' || param === 'kyushu' || param === 'okinawa') {
            var headerHight = 100,
                speed = 800,
                target =  '#' + param,
                position = $(target).offset().top - headerHight;// 移動先を数値で取得してヘッダーの高さ分ずらす
            $('body,html').animate({scrollTop:position}, speed, 'swing'); //実行部分
            return false;
          }

        })();
        </script>
